apiVersion: apps/v1
kind: Deployment
metadata:
  name: assets-front
spec:
  replicas: 1
  selector:
    matchLabels:
      run: assets-front
  template:
    metadata:
      labels:
        run: assets-front
    spec:
      containers:
        - image: uphiller/assets:front
          name: assets-front
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: assets-front
spec:
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      nodePort: 30080
  selector:
    run: assets-front